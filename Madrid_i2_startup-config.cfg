!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Madrid
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
ip name-server 8.8.8.8
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 210.34.4.6 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2002:CAFE:FE0:EB::6/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 210.34.0.1 255.255.254.0
 ip helper-address 210.34.2.2
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2002:CAFE:FE0:1::1/64
 ipv6 nd prefix default no-advertise
 ipv6 nd managed-config-flag
 ipv6 nd other-config-flag
 ipv6 dhcp relay destination 2002:CAFE:FE0::2
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex half
 ipv6 address autoconfig
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet0/1
 network 210.34.0.0 0.0.1.255 area 0
 network 210.34.4.4 0.0.0.3 area 0
 default-information originate
!
!
no ip http server
no ip http secure-server
!
ip nat inside source list 1 interface FastEthernet1/0 overload
!
access-list 1 permit any
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet0/1
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
ntp clock-period 17179849
ntp server 216.239.35.0
ntp server 216.239.35.4
ntp server 216.239.35.8
ntp server 216.239.35.12
!
