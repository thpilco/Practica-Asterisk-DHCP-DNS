[globals]
COMERCIAL=PJSIP/6001@trunk
TECNICO=PJSIP/6002@trunk

[from-internal]
exten = _5XXX,1,NoOp()
same = n,Wait(1)
same = n,Festival(Esta llamada sera grabada)
same = n,MixMonitor(/var/lib/asterisk/recordings/${EPOCH}-${CALLERID(num)}-${EXTEN}.wav)
same = n,Dial(PJSIP/${EXTEN},20,m(music))
same = n,VoiceMail(${EXTEN}@users)
same = n,Hangup()

exten = 200,1,NoOp()
same = n,Wait(1)
same = n,BackGround(custom/ivr)
same = n,WaitExten(4)

exten = 100,1,NoOp()
same = n,VoiceMailMain(${CALLERID(num)}@users,s)
same = n,Hangup()

exten = 1,1,NoOp()
same = n,Dial(${COMERCIAL})
same = n,Hangup()

exten = 2,1,NoOp()
same = n,Dial(${TENICO})
same = n,Hangup()

exten = 3,1,NoOp()
same = n,Goto(from-internal,100,1)

exten = _6XXX,1,NoOp()
same = n,Dial(PJSIP/${EXTEN}@trunk,20,m(music))
same = n,Hangup()

[from-trunk]
exten = _5XXX,1,NoOp()
same = n,Dial(PJSIP/${EXTEN},20)
same = n,Hangup()

[message]
exten = _5XXX,1,NoOp(TextMessage)
same = n,MessageSend(${MESSAGE(to)},${MESSAGE(from)})
same = n,Hangup()

exten = _6XXX,1,NoOp(TextMessageTrunk)
same = n,Set(TRUNKTO=${CUT(MESSAGE(to),@,1)})
same = n,Set(TRUNKTO=${CUT(TRUNKTO,:,2)})
same = n,MessageSend(pjsip:trunk/sip:${TRUNKTO}@asterisk.cotillas.es,${MESSAGE(from)})
same = n,Hangup()
