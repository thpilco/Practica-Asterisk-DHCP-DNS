[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; ============ templates ==========
[endpoint_tmpl](!)
type=endpoint
transport=transport-udp
disallow=all
allow=alaw
allow=ulaw
allow=gsm
allow=g726
; VIDEO
allow=h264
allow=vp8
; TEXT MESSAGES
message_context=message

; =========== trunk =============
[trunk]
type=registration
outbound_auth=trunk
server_uri = sip:trunk@asterisk-madrid.cotillas.es
client_uri = sip:trunk@asterisk.cotillas.es

[trunk]
type = auth
auth_type = userpass
password = password
username = trunk

[trunk]
type = aor
contact = sip:asterisk.cotillas.es
max_contacts = 1

[trunk](endpoint_tmpl)
context=from-trunk
auth=trunk
aors=trunk
outbound_auth=trunk

[trunk]
type=identify
endpoint = trunk
match=asterisk-madrid.cotillas.es

